<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>身份验证</title>
        <script>
            function console() {
                get = document.getElementById('password').value;
                if (get == '12345'){
                    alert('欢迎');
                    setTimeout("javascript:location.href='main.html'", 3000);
                }else{
                    alert('密码错误');
                }
            }
        </script>
    </head>
    <body style="text-align: center">
        <p>请输入访问密码</p>
        <small><small><small>密码是12345</small></small></small>
        <br>
        <input type="password" id="password">
        <br>
        <input type="submit" value="确定" onclick="console()">
    </body>
</html>
